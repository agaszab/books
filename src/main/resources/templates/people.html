<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Biblioteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" lang="pl" content="Strona do zarządzania biblioteczką">
    <meta name="author" content="Agnieszka Szabała">
    <meta name="robots" content="index, follow">

    <!-- icons -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap Core CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Override CSS file - add your own CSS rules -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Conditional comment containing JS files for IE6 - 8 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Navigation -->
<!-- Navigation -->
<span th:include="menu :: gora"></span>








<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header"><h1>Biblioteczka  - zapisz wypożyczenia swoich książek</h1></div>
        </div>
    </div>


    <!-- /.row -->

    <div class="row">
        <div class="col-sm-8">

            <!-- Image -->
            <figure class="margin-b-2">
                <img class="img-responsive" src="/img/books5s.jpg" alt="">
                <figcaption class="margin-t-h"></figcaption>
            </figure>
            <hr>

            <!--  książki -->
            <a  style="display: inline; float: right" th:href="'/addperson'"> <img src="/img/plus.png" width="20px"/>  Dodaj nową osobę</a>
            <h3>Osoby wypożyczające książki</h3>



           <div class="well"  th:each="person: ${persons}">

                <div class="media">
                    <div class="media-body">
                        <p style="display: inline; float: right"><a  th:href="'/editperson?idp='+${person.idp}"><button class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edytuj dane osoby</button></a></p>
                        <p style="display: inline; float: right; margin-right:30px;"><a th:href="'/person?idp='+${person.idp}+'&&hist='+${hist}"><button class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-th-list"></span> Zobacz wypożyczenia osoby</button></a></p>

                        <h4 class="margin-t-0"><a th:href="'/person?idp='+${person.idp}+'&&hist='+${hist}"   th:text="${person.firstName} +' ' + ${person.lastName}"></a></h4>
                        <p style="color: #f19f1f;" th:text="'Telefon: '+${person.phone}"></p>
                    </div>
                </div>
            </div>



            <hr>

        </div>



        <div class="col-sm-4">
            <!-- Search -->
            <span th:include="menu :: searchPeople" ></span>

            <!-- Panel -->
            <span th:include="menu :: panel" ></span>

            <span th:include="menu :: panel" ></span>



        </div>
    </div>
    <!-- /.row -->

    <hr>
    <span th:include="menu :: footer" ></span>
</div>
<!-- /.container-fluid -->

<!-- JQuery scripts -->
<script src="/js/jquery-1.11.2.min.js"></script>

<!-- Bootstrap Core scripts -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
