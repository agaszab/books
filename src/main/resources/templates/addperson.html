<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Biblioteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" lang="pl" content="Strona do zarządzania biblioteczką">
    <meta name="author" content="Agnieszka Szabała">
    <meta name="robots" content="index, follow">

    <!-- icons -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap Core CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Override CSS file - add your own CSS rules -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Conditional comment containing JS files for IE6 - 8 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Navigation -->
<!-- Navigation -->
<span th:include="menu :: gora"></span>








<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header"><h1>Biblioteczka  - zapisz wypożyczenia swoich książek</h1></div>
        </div>
    </div>


    <!-- /.row -->

    <div class="row">
        <div class="col-sm-8">

            <!-- Image -->
            <figure class="margin-b-2">
                <img class="img-responsive" src="/img/books1s.jpg" alt="">
                <figcaption class="margin-t-h"></figcaption>
            </figure>
            <hr>

            <!--  książki -->

            <h3>Dodaj nową osobę</h3>

            <div class="well">
                <form action="/addp" method="post" th:object="${newPerson}">
                    <input th:name="idp" th:value="${idp}" type="hidden"/>
                    <div class="form-group">
                        <label for="firstNAme">Imię</label>
                        <input th:field="*{firstName}"  type="text" class="form-control" id="firstNAme" placeholder="Wpisz imię">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nazwisko</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="Wpisz telefon">
                    </div>
                    <p  <p style="text-align: right">><button class="btn btn-sm btn-default" type="submit">
                        <span class="glyphicon glyphicon-saved"></span> Zapisz </button></p>
                </form>
            </div>


            <hr>
            <span th:include="menu :: return" ></span>
        </div>



        <div class="col-sm-4">
            <!-- Search -->
            <span th:include="menu :: search" ></span>




            <!-- Panel -->
            <span th:include="menu :: panel" ></span>

            <span th:include="menu :: panel" ></span>



        </div>
    </div>
    <!-- /.row -->

    <hr>
    <span th:include="menu :: footer" ></span>
</div>
<!-- /.container-fluid -->

<!-- JQuery scripts -->
<script src="/js/jquery-1.11.2.min.js"></script>

<!-- Bootstrap Core scripts -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
